<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src='./../js/config.js'></script>
    <style>
        .innerDiv{
              padding: 10px 10px 20px 10px;
              border: 1px solid cyan;
              box-shadow: 7px 7px 5px #aaaaaa;
              margin: 1%;
          }
  </style>
 
</head>
<body>
        <h3>Request Dashboard</h3>
        <div class='col-md-6'>
                <ul class="nav nav-pills">
                    <li class="active"><a data-toggle="pill" href="" onclick="return route('penidng');">Pending</a></li>
                    <li><a data-toggle="pill" href="" onclick="return route('approved');">Approved</a></li>
                  </ul>
        </div>
        <div class='col-md-6'>
            <p id="displayToken" style="display:inline"></p>
            <button class="btn btn-default" onclick="logout()">Logout</button>
        </div>   
        <div class="container">
                <div id='adminContent'>
                    
                </div>
        </div>     
    <script type='text/javaScript' src='./../js/apicalling.js'></script>
    <script src='./../js/transaction.js' type='text/javascript'></script>
    <script src="./../js/admin.js" type="text/javascript"></script>
    <script>
            $(document).ready(function(){
                getAdminBalance().then(() =>{
                    getRequestCount().then(() => {
                    $('#adminContent').load("penidng");}
                )        
                })
             });
    
            function route(toPath){ 
                $('#adminContent').load(toPath);
                return false;
            }
        </script>
        
</body>
</html>
