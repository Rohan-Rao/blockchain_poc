<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src='./../js/config.js'></script>
    <style>
          .innerDiv{
                padding: 10px 10px 20px 10px;
                border: 1px solid cyan;
                box-shadow: 7px 7px 5px #aaaaaa;
                margin: 1%;
            }
    </style>
   </head>
<body>
    <div class="container">
        <h3>Dashboard</h3>
        <div class='col-md-6'>
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="" onclick="return route('market');">Market</a></li>
            <li><a data-toggle="pill" href="" onclick="return route('items');">My items</a></li>
            <li><a data-toggle="pill" href="" onclick="return route('purchaseHistory');">Purchase history</a></li>
        </ul>
        </div>
        <div class='col-md-6'>
            <p id="displayToken" style="display:inline"></p>
            <button 
                class="btn btn-success"
                data-toggle='modal' 
                data-target='#purchaseItemModal'>
                Request Tokens
            </button>
            <button class="btn btn-default" onclick="logout()">Logout</button>
         </div>        
        </div>
    <div class="container">
        <div id='content'>

        </div>
    </div>
    <div id='purchaseItemModal'
            class='modal fade'
            role='dialog'
            >
            <div class='modal-dialog'>
                <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' 
                        class='close'
                        data-dismiss='modal'>&times;</button>
                    <h4 class='modal-title'>Request Tokens</h4>       
                </div>
                <div class='modal-body'>
                    <div class="form-group">
                        <label for="token ammount">Token Ammount:</label>
                        <input type="text" class="form-control" id="tokenAmmount">
                    </div>
                </div>
                <div class='modal-footer'>
                    <button class='btn btn-success' 
                        data-dismiss='modal'
                        onclick="requestToken()"
                    >Request</button>
                    <button class='btn btn-default' 
                        data-dismiss='modal'>Cancel</button>    
                </div>
        </div>    
    </div>
    <script type='text/javaScript' src='./../js/apicalling.js'></script>
    <script src="./../js/transaction.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $('#content').load("./market");
            balanceOf();
        });

        function route(toPath){ 
            $('#content').load(toPath);
            return false;
        }
    </script>
</body>
</html>
