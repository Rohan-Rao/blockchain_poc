<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
        <div id="loadRegisterProcess">
        <div class="panel panel-primary">
                <div class="panel-heading text-center">Register</div>
                <div class="panel-body">
                    <label for="username">Username</label>
                    <input id='username' 
                           type="text" 
                        class="form-control"
                        name="inpUserInput"
                        />
                      
                    <label for="metamask">Metamask Address</label>
                    <input id='metamask'
                            type='text'
                            class='form-control'
                    />    

                    <label for="password">Password</label>
                    <input id='password' 
                        type="password"
                        class="form-control"
                        name="inpPassword"
                        />
                        <hr/>
                        <input class='btn btn-default'type="button" value="Next" onclick="callRegister()"/>  
                </div>
            </div>
    <script type="text/javascript">
        function callRegister(){
            var obj={
                  username: $('#username').val(),
                  password: $('#password').val(),
                  key: $('#metamask').val(),
            }
            addUser(obj);   
        }
    </script>
</body>
</html>
