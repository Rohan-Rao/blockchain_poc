<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purchase History</title>
</head>
<body>
    <h3>Purchase History</h3>
    <div class='col-md-12'>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle='tab' href="#soldTab" onclick="loadSoldList()">Sold</a></li>
            <li><a data-toggle='tab' href="#purchaedTab" onclick="loadPurchasedList()">Purchased</a></li>
          </ul>
    </div>  
    <div class='tab-content'> 
    <div id='soldTab' class='col-md-12 tab-pane fade in active'>
        <div id="displaySoldList" class='col-md-12'>
           
        </div>
    </div>
    <div id='purchaedTab' class='col-md-12 tab-pane fade in'>
        <div id="displayPurchaseList" class='col-md-12'>
           
        </div>    
    </div>
</div>
<script src="./../js/purchasehistory.js" type="text/javascript"></script>
    
<script>
    $(document).ready(function(){
        loadSoldList();
    });
    function loadSoldList(){
        
        getSoldListCount().then((data) => {
            console.log(data);
            $('#displaySoldList').html('');
            displayItems(0,
                            data,
                            'displaySoldList')
            
        }).catch((err) =>{
            console.log(err);
        })
    }
    function loadPurchasedList(){
        getPurchasedListCount().then((data) =>{
            $('#displayPurchaseList').html('');
            console.log(data);
            displayItems(0,
                    data,
                    'displayPurchaseList'
                    )
          }).catch((err) =>{
            console.log(err);
          });
        }
</script>
</body>
</html>
