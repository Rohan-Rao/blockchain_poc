<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script type='text/javaScript' src='./../js/apicalling.js'></script>
  
</head>
<body>
        <div id="loadContent" class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Login</div>
                    <div class="panel-body">
                        <label for="username">Username</label>
                        <input id='username' 
                               type="text" 
                            class="form-control"
                            name="inpUserInput"
                            />
                        <label for="password">Password</label>
                        <input id='password' 
                            type="password"
                            class="form-control"
                            name="inpPassword"
                            />
                            <hr/>
                            <input class='btn btn-info'type="button" value="Login" onclick="callChkUser()"/>  
                            <input class='btn btn-default'type="button" value="Register" onclick="callRegister()"/> 
                    </div>
                </div>
        
            </div>

<script type='text/javaScript'>
function callChkUser(){
    var obj={
        username: $('#username').val(),
        password: $('#password').val()
    }
    chkUser((obj)); 
}

function callRegister(){
    $('#loadContent').load('register');
}
</script>
</body>
</html>
